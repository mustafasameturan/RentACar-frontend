                    <div class="mb-3">
                        <label for="colorName">Renk Adı</label>

                            placeholder="Renk Adı"/>
                        </div>
                    </div>

                            id="brandId" 
                            formControlName="brandId" class="form-control" 
                            placeholder="Marka Numarası"/>
                        </div>
                    </div> -->
                    
                </form>
            </div>

            <div class="card-footer">

                </div> 
            </div>

        </div>
    </div>
