<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div><br>
<h3>Araba Listesi</h3><br>
<div class="row">
    <div class="card" *ngFor="let car of cars" style="width: 18rem;"><br>
        <div class="card-body">
            <h5 class="card-title">{{car.brandName}}</h5>
        </div>
        <ul class="list-group list-group-flush" >
            <li class="list-group-item">{{car.model}}</li>
            <li class="list-group-item">{{car.modelYear}}</li>
            <li class="list-group-item">Günlük Fiyat : {{car.dailyPrice}} TL</li>
        </ul>
        <div class="card-body">
            <section style="float:left">
                <button type="button" class="btn btn-success">Kirala</button>
            </section>
        </div>   
    </div>
</div>
