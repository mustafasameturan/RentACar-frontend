<div class="content"><br>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Marka Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    
                    <div class="mb-3">
                        <label for="brandName">Marka Adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="brandName" 
                            formControlName="brandName" class="form-control" 
                            placeholder="Marka Adı"/>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="card-footer">
                <div class="d-grid gap-2">
                    <button class="btn btn-fill btn-danger" (click)="add()">Ekle</button>
                </div>
            </div>

        </div>
    </div>
</div>
